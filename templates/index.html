<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="title-container">
        <h1>Anomaly detection and prevention system in CAN BUS Network</h1>
    </div>

    <div class="container">
        <h2>Input Data for Prediction</h2>
        <form id="prediction-form">
            <label for="feature-inputs">Enter 9 features (comma-separated):</label>
            <input type="text" id="feature-inputs" placeholder="e.g. 1201, 41, 39, 39, 35, 0, 0, 0, 154" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner" style="display: none;"></div>

        <!-- Result Display -->
        <h3>Prediction Result:</h3>
        <div id="result"></div>

        <h3>Encrypted Data:</h3>
        <div id="encrypted_data"></div>

        <h3>HMAC:</h3>
        <div id="hmac"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
